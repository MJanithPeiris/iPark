<app-side-nav-bar [isParking]="true"></app-side-nav-bar>

<div class="main" >
    <div class="header">
        <h2 >Parking Slot</h2>
        <button class="btn" (click)="goBack()">Back</button>
    </div>
    <div class="horizontal">
        <div *ngFor="let slot of slots; let i = index" class="parked_slot" [ngClass]="{'free_slot': !slot}" (click)="slotInfo(i)">
            {{i+1}}
        </div>
    </div>
    

</div>
